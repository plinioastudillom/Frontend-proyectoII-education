<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body [formGroup]="loginForm">
              <h1>Login</h1>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input type="email" autoComplete="username" cFormControl placeholder="Usuario" formControlName="email" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="current-password" cFormControl placeholder="ContraseÃ±a" type="password"  formControlName="password"/>
              </c-input-group>
              <c-row>
                <c-col xs="6">
                  <button cButton class="px-4" color="primary" (click)="login()">
                    Login
                  </button>
                </c-col>
              </c-row>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="bg-primary py-5" style="background-image:url(../../../../assets/images/login.jpg);background-size: cover; background-position: center center;">
            <c-card-body class="text-center">
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
